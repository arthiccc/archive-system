services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8080:5000"
    environment:
      - FLASK_APP=run
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - .:/app
      - ./data:/data
    depends_on:
      db:
        condition: service_healthy
      meilisearch:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=archive_db
      - POSTGRES_USER=archive_admin
      - POSTGRES_PASSWORD=archive_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archive_admin -d archive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.12
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
