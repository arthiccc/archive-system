{% extends "base.html" %}
{% block title %}Tags - Archive System{% endblock %}
{% block content %}
<h2><i class="bi bi-hash"></i> Tags</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add Tag</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tag Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="color" name="color" class="form-control form-control-color" value="#6c757d">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Tag</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Tag</th>
                                <th>Documents</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for tag in tags %}
                            <tr>
                                <td>
                                    <span class="badge" style="background-color: {{ tag.color }}; font-size: 1rem;">
                                        <i class="bi bi-hash"></i> {{ tag.name }}
                                    </span>
                                </td>
                                <td>{{ tag.documents|length }}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editTag{{ tag.id }}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <a href="{{ url_for('admin.delete_tag', id=tag.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <div class="modal fade" id="editTag{{ tag.id }}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit {{ tag.name }}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <form method="POST" action="{{ url_for('admin.edit_tag', id=tag.id) }}">
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label class="form-label">Name</label>
                                                    <input type="text" name="name" class="form-control" value="{{ tag.name }}" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Color</label>
                                                    <input type="color" name="color" class="form-control form-control-color" value="{{ tag.color }}">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
